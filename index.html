<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="container mt-3">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="images/logo2.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-secondary legal-solution-poppins-font" aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary legal-solution-poppins-font" aria-current="page"
                                href="#">Services &#x3e;</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary legal-solution-poppins-font" aria-current="page"
                                href="#">Cases &#x3e;</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary legal-solution-poppins-font" aria-current="page"
                                href="#">Blog &#x3e;</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary legal-solution-poppins-font" aria-current="page"
                                href="#">Contact Us &#x3e;</a>
                        </li>
                    </ul>

                    <button type="button"
                        class="border-0 rounded text-white fw-semibold py-3 px-4 legal-solution-btn-bg-color legal-solution-poppins-font"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Free Consultation
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content p-3">
                                <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                                <div class="">
                                    <p class="fw-medium">Call us at 8:00 AM to 10:00 PM for any type of legal support
                                        and consultation.</p>
                                </div>
                                <div class="ms-auto">
                                    <button type="button" class="btn btn-outline-warning"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-outline-info">Call Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <section class="mt-5">
            <div class="text-bg-dark position-relative">
                <img src="images/banner.png" class="w-100 img-fluid" style="height: 550px;" alt="...">
                <img class="w-100 h-100 position-absolute bottom-0 end-0" src="images/Rectangle 5.png" alt="">
                <div class="d-flex align-items-center justify-content-center text-center">

                    <div class="position-absolute" style="bottom: 20%;">
                        <h1 class="card-title display-1 fw-bold">We Provide Effective <br> Legal Solutions</h1>
                        <p class="card-text my-3">We provide equal justice for homeless, low-income individuals and
                            address <br> their burdens and marginalization.
                        </p>

                        <form class="d-flex flex-column flex-sm-row gap-3 px-2">
                            <input type="search" class="form-control py-3 pe-5 legal-solution-poppins-font"
                                id="inputSearch" placeholder="Search your services">

                            <button type="submit"
                                class="border-0 mx-auto rounded text-white fw-semibold py-3 px-5 legal-solution-btn-bg-color legal-solution-poppins-font">Search</button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </header>

    <!-- main -->
    <main class="container">

    </main>

    <!-- footer -->
    <footer>

    </footer>

    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
